<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.12.2.js'></script>
    <meta charset="UTF-8">
    <title>InstaSite</title>

    <script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0]; //Тут меняем по какому столбцу ищем
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>

</head>

<body>

<body>

<nav id="menuVertical">
    <ul>
        <div sec:authorize="isAuthenticated()">
            <li>
                <center><a th:href="@{/settings}" class="active" id="userlog">Добро пожаловать, <span sec:authentication="name"></span></a></center>
            </li>
        </div>

        <div sec:authorize-url="/admin">
            <form method="get" th:action="@{/admin}" class="formmenu">
                <li><input class="activebtnadmin" type="submit" value="Администрирование"/></li>
            </form>
        </div>

        <div sec:authorize-url="/client">
            <form method="get" th:action="@{/client}" class="formmenu">
                <li><input class="activebtn" type="submit" value="Клиенты"/></li>
            </form>
        </div>

        <div sec:authorize-url="/employee">
            <form method="get" th:action="@{/employee}" class="formmenu">
                <li><input class="activebtn" type="submit" value="Сотрудники"/></li>
            </form>
        </div>

        <div sec:authorize-url="/price">
            <form method="get" th:action="@{/price}" class="formmenu">
                <li><input class="activebtn" type="submit" value="Цены"/></li>
            </form>
        </div>

        <div sec:authorize-url="/franchise">
            <form method="get" th:action="@{/franchise}" class="formmenu">
                <li><input class="activebtn" type="submit" value="Франдшиза"/></li>
            </form>
        </div>


    </ul>
</nav>
<div class="menu">
    <div class="footer">
        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <input class="activebtnfooterlog" method="post" th:action="@{/logout}" type="submit" value="Выйти"/>
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <form method="get" th:action="@{/login}">
                <input class="activebtnfooterauth" type="submit" value="Авторизоваться"/>
            </form>
        </div>
    </div>
</div>

<div id="content">
    <center><h3>Добро пожаловать</h3></center>
    <a th:text="${error}"></a>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
    <center>
        <div th:if="${rows}">
            <center><h3>Информация </h3></center>
            <table border="1px" id="myTable">
                <thead>
                <th>Франшиза</th>
                <th> Название заправки</th>
                <th>Адрес</th>
                <th>Тип топлива</th>
                <th>Цена</th>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.franchise}"></td>
                    <td th:text="${row.stationName}"></td>
                    <td th:text="${row.stationAddress}"></td>
                    <td th:text="${row.fuelName}"></td>
                    <td th:text="${row.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${clients}">
            <center><h3>Клиенты</h3></center>
            <table border="1px" id="myTable">
                <thead>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Адрес</th>
                <th>Телефон</th>
                </thead>
                <tbody>
                <tr th:each="client,row: ${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.surname}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.telephone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${fuels}">
            <center><h3>Прайс-лист</h3></center>
            <table border="1px" id="myTable">
                <thead>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Адрес</th>
                </thead>
                <tbody>
                <tr th:each="fuel,row: ${fuels}">
                    <td th:text="${fuel.name}"></td>
                    <td th:text="${fuel.description}"></td>
                    <td th:text="${fuel.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${employees}">
            <center><h3>Сотрудники фирмы</h3></center>
            <table border="1px" id="myTable">
                <thead>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Адрес</th>
                <th>Телефон</th>
                </thead>
                <tbody>
                <tr th:each="employee,row: ${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.surname}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.telephone}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${franchises}">
            <center><h3>Название компаний</h3></center>
            <table border="1px" id="myTable">
                <thead>
                <th>Номер</th>
                <th>Название</th>
                </thead>
                <tbody>
                <tr th:each="franchise,row: ${franchises}">
                    <td th:text="${franchise.id}"></td>
                    <td th:text="${franchise.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </center>
</div>
</body>
</html>
