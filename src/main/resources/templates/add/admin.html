<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org"><head>    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}"/>    <script src='http://code.jquery.com/jquery-1.12.2.js' type='text/javascript'></script>    <meta charset="UTF-8">    <title>InstaSite</title></head><body><nav id="menuVertical">    <ul>        <div sec:authorize="isAuthenticated()">            <li>                <center><a class="active" id="userlog" th:href="@{/settings}">Добро пожаловать, <span                        sec:authentication="name"></span></a></center>            </li>        </div>        <div sec:authorize-url="/admin">            <form class="formmenu" method="get" th:action="@{/admin}">                <li><input class="activebtnadmin" type="submit" value="Администрирование"/></li>            </form>        </div>        <form class="formmenu" method="get" th:action="@{/}">            <li><input class="activebtn" type="submit" value="Главная"/></li>        </form>        <div sec:authorize-url="/client">            <form class="formmenu" method="get" th:action="@{/client}">                <li><input class="activebtn" type="submit" value="Клиенты"/></li>            </form>        </div>        <div sec:authorize-url="/employee">            <form class="formmenu" method="get" th:action="@{/employee}">                <li><input class="activebtn" type="submit" value="Сотрудники"/></li>            </form>        </div>        <div sec:authorize-url="/price">            <form class="formmenu" method="get" th:action="@{/price}">                <li><input class="activebtn" type="submit" value="Цены"/></li>            </form>        </div>        <div sec:authorize-url="/station">            <form class="formmenu" method="get" th:action="@{/station}">                <li><input class="activebtn" type="submit" value="Станции"/></li>            </form>        </div>        <div sec:authorize-url="/franchise">            <form class="formmenu" method="get" th:action="@{/franchise}">                <li><input class="activebtn" type="submit" value="Франдшиза"/></li>            </form>        </div>    </ul></nav><div class="menu">    <div class="footer">        <div sec:authorize="isAuthenticated()">            <form method="post" th:action="@{/logout}">                <input class="activebtnfooterlog" method="post" th:action="@{/logout}" type="submit" value="Выйти"/>            </form>        </div>    </div></div><div id="content">    <center><h3>Пользователь</h3></center>    <form action="#" class="transparent" method="post" th:action="@{/edit/admin}">        <div class="form-inner">            <a th:text="${error}"></a>            <center>                <p><input th:field="${client.id}" th:value="${client.id}" type="hidden" type="text"></p>                <p><input placeholder="Логин" required th:field="${client.username}" type="text"></p>                <p><input placeholder="Емейл" required th:field="${client.email}" type="text"></p>                <p><input placeholder="Страна" required th:field="${client.country}" type="text"></p>                <p><input placeholder="Роль" required th:field="${client.role}" type="text"></p>                <p><input placeholder="Активен" required th:field="${client.active}" type="text"></p>                <input class="input" type="submit" value="Сохранить"/>            </center>        </div>    </form></div></body></html>
