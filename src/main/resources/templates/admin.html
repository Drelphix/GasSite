<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.12.2.js'></script>
    <meta charset="UTF-8">
    <title>InstaSite</title>

    <script>
function reservationListFunction() {
  // Declare variables
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    if (!tr[i].classList.contains('header')) {
      td = tr[i].getElementsByTagName("td"),
      match = false;
      for (j = 0; j < td.length; j++) {
        if (td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
          match = true;
          break;
        }
      }
      if (!match) {
        tr[i].style.display = "none";
      } else {
        tr[i].style.display = "";
      }
    }
  }
}
</script>

</head>

<body>

<nav id="menuVertical">
    <ul>
        <div sec:authorize="isAuthenticated()">
            <li>
                <center><a th:href="@{/settings}" class="active" id="userlog">Добро пожаловать, <span sec:authentication="name"></span></a></center>
            </li>
        </div>

        <div sec:authorize-url="/admin">
            <form name="pole" method="get" th:action="@{/admin}" class="formmenu">
                <li><input class="activebtnadmin" type="submit" value="Администрирование"/></li>
            </form>
        </div>

        <div sec:authorize-url="/client">
            <form name="pole"  method="get" th:action="@{/client}" class="formmenu">
                <li><input class="activebtn" name="client" type="submit" value="Клиенты"/></li>
            </form>
        </div>

        <div sec:authorize-url="/employee">
            <form name="pole"  method="get" th:action="@{/employee}" class="formmenu">
                <li><input class="activebtn" name="employee" type="submit" value="Сотрудники"/></li>
            </form>
        </div>

        <div sec:authorize-url="/price">
            <form name="pole"  method="get" th:action="@{/price}" class="formmenu">
                <li><input class="activebtn" name="price" type="submit" value="Цены"/></li>
            </form>
        </div>

        <div sec:authorize-url="/franchise">
            <form name="pole"  method="get" th:action="@{/franchise}" class="formmenu">
                <li><input class="activebtn" name="franchise" type="submit" value="Франдшиза"/></li>
            </form>
        </div>


    </ul>
</nav>
<div class="menu">
    <div class="footer">
        <div sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <input class="activebtnfooterlog" method="post" th:action="@{/logout}" type="submit" value="Выйти"/>
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <form method="get" th:action="@{/login}">
                <input class="activebtnfooterauth" type="submit" value="Авторизоваться"/>
            </form>
        </div>
    </div>
</div>

<div id="content">
    <center><h3>Добро пожаловать</h3></center>


    <a th:text="${error}"></a>
    <input id="myInput" onkeyup="myFunction()" placeholder="Search for names.." type="text">
    <center>
        <table border="1px" id="myTable">
            <thead>
            <th>User</th>
            <th>Password</th>
            <th>Email</th>
            <th>Country</th>
            </thead>
            <tbody>
            <tr th:each="client : ${users}">
                <td th:text="${client.username}"></td>
                <td th:text="${client.password}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.country}"></td>
                <td th:text="${client.role}"></td>
                <td th:text="${client.active}"></td>
            </tr>
            </tbody>
        </table>
    </center>
</div>
</body>
</html>
